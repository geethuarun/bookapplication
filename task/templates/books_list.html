<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img src="" alt="">
        <h1 class="text-center mt-4">BOOK LIST</h1>
        <div class="row mt-4">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-striped p-3 ">
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Publisher</th>
                        <th>Publish_date</th>
                        <th>Action</th>
                    </tr>
                    {% for book in books%}
                    <tr>
                        <td>{{book.name}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.price}}</td>
                        <td>{{book.publisher}}</td>
                        <td>{{book.publish_date}}</td>
                        <td>
                            <a href="{%url 'book-detail' book.id%}" class="ms-2" ><i class="fa-regular fa-eye fa-beat text-success"></i></a>
                            <a href="{%url 'book-remove' book.id%}" class="ms-2" ><i class="fa-solid fa-trash text-danger"></i></a>
                            <a href="{%url 'book-change' book.id%}" class="ms-2" ><i class="fa-regular fa-pen-to-square text-info"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
